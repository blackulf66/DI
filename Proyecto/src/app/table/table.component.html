<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> nota </th>
      <td mat-cell *matCellDef="let element"> {{element.notamedia}} </td>
    </ng-container>
    <ng-container matColumnDef="boton1">
      <th mat-header-cell *matHeaderCellDef> </th>
      <button mat-raised-button *matCellDef="let element"> {{element.boton1}}</button>
    </ng-container>
    <ng-container matColumnDef="boton2">
      <th mat-header-cell *matHeaderCellDef> </th>
      <button class="eliminar" mat-raised-button *matCellDef="let element"> {{element.boton2}}</button>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
