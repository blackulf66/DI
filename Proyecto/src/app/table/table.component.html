<div>
  <ul>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'position')">posicion</mat-checkbox>
    </li>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'nombre')">nombre</mat-checkbox>
    </li>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'apellidos')">apellidos</mat-checkbox>
    </li>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'curso')">curso</mat-checkbox>
    </li>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'edad')">edad</mat-checkbox>
    </li>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'nota')">nota</mat-checkbox>
    </li>
    <li>
      <mat-checkbox class="example-margin" [checked] = 'true' (change)="columnavisible($event, 'acciones')">acciones</mat-checkbox>
    </li>
  </ul>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> apellidos</th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef> nota </th>
    <td mat-cell *matCellDef="let element"> {{element.notamedia}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
