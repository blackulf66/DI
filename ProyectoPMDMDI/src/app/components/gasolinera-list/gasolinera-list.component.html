<mat-form-field appearance="fill">
    <mat-label>filtrar povincias</mat-label>
    <mat-select multiple name="provincia" [(ngModel)]="provinciaName">
        <mat-option *ngFor="let provincia of provinciaList" [value]="provincia.IDPovincia">
            {{provincia.Provincia}}
        </mat-option>
    </mat-select> 
</mat-form-field>

<button mat-raised-button color="primary" (click)="filterprovincia()"><mat-icon>filter</mat-icon></button>

        <mat-form-field>
            <input matInput [(ngModel)]="precioMinimo" type="number" step="0.1" >
          </mat-form-field>
        

        <mat-form-field appeareance="fill">
            <mat-label>tipo de gasolina</mat-label>
            <mat-select name="provincia" [(ngModel)]="tipogasofa">
                <mat-option value="precioGasoleoA">
                    gasoleoA
                </mat-option>
                <mat-option value="precioGasolina95E5">
                    gasolina 95
                </mat-option>
                <mat-option value="precioGasolina98E5">
                    gasolina 98
                </mat-option>
            </mat-select>
        </mat-form-field>
    
   <button mat-raised-button color="primary" (click)="filtrarPrecio()"><mat-icon>filter</mat-icon></button>
   <button mat-raised-button color="primary" (click)="removeAllFilter()"><mat-icon>delete</mat-icon></button>

   <div class="container" fxLayout="row wrap" fxLayout.lt-md="row" fxLayoutGap="20px grid" fxFlexFill fxLayoutAlign="start start">
    <app-gasolinera-item fxFlex="13" *ngFor="let gasol of gasolineraList" [gasolineraInput]="gasol"></app-gasolinera-item>
</div>
