<h1>Lista de gasolineras favoritas</h1>
<a [routerLink]="['/']" routerLinkActive="router-link-active" ><button mat-raised-button color="primary">Volver a la lista de gasolineras</button></a>

<div class="grande">
        <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px grid" fxFlexFill fxLayoutAlign="start start" >
            <mat-card fxFlex="15" *ngFor="let gasolinerafav of gasolineraFavList | async" class="card">
                <mat-card-content>
                    <h1 class="title">{{gasolinerafav.rotulo}}</h1>
                    <p>{{gasolinerafav.provincia}}</p>
                    <p>{{gasolinerafav.direccion}}</p>
                    <img src="https://laranaroja.com/wp-content/uploads/2013/11/foto-wtf-hombre-vestido-leopardo-gasolinera.jpg" width="200px">
                    <button mat-raised-button color="accent" (click)="deleteFavorite(gasolinerafav)"><mat-icon>delete</mat-icon></button>
                </mat-card-content>
                  
                </mat-card>
             </div>

</div>
