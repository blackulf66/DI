<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>login</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onlogin()" #form='ngForm'>
      <label for="email">email</label>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input id="email" [(ngModel)]="Persona.email" name="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      
      <div><label for="contrasenya">contrase√±a</label></div>
      
     <input id="contrasenya" [(ngModel)]="Persona.contrasenya" name="contrasenya">
     <div><button mat-stroked-button color="accent"type="submit"  class="btn-block">Sign-in</button></div>
    </form>
  </mat-card>

</div>
